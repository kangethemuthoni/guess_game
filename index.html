<!DOCTYPE >
  <html>
    <head>
      <meta charset = "UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE-edge /">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Guess Game</title>

      <link rel = "stylesheet" href = "styles.css">
      <script src = "script.js" async></script>

    </head>
    <body>

      <div id = "main">

        <h1>Guess Guess Guess the Number!</h1>
        <p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>
   
        <label for="guess">My Guess:</label>
        <input type="number" id="guess" style="width: 450px; margin: 5px 0px 10px 0px;">
        <input type="submit" id="submitGuess" value="Check My Guess">
   
        <p id="feedback"></p>

      </div>

    </body>
  </html>
